<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CoffeeFlow - Bean Collection System{% endblock %}</title>
    <style>
        /* Coffee Theme Colors */
        :root {
            --coffee-dark: #4B371C;
            --coffee-medium: #8B7355;
            --coffee-light: #D4B996;
            --cream: #F5E9D9;
            --green: #2E8B57;  /* Coffee plant green */
            --accent: #C19A6B;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #f0e6d6 100%);
            min-height: 100vh;
            margin: 0;
            color: var(--coffee-dark);
        }
        
        .navbar {
            background: var(--coffee-dark);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(75, 55, 28, 0.2);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(75, 55, 28, 0.08);
            border: 1px solid var(--coffee-light);
        }
        
        .btn {
            background: var(--coffee-medium);
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: var(--coffee-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(75, 55, 28, 0.2);
        }
        
        .btn-primary {
            background: var(--green);
        }
        
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 2.5rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(75, 55, 28, 0.1);
            border: 1px solid var(--coffee-light);
        }
        
        .dashboard-header {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(75, 55, 28, 0.08);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--cream) 0%, white 100%);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            border: 2px solid var(--coffee-light);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--coffee-dark);
            margin: 10px 0;
        }
        
        .coffee-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    {% block navbar %}
    <div class="navbar">
        <div class="logo">
            â˜• CoffeeFlow
        </div>
        <div>
            {% if user.is_authenticated %}
            <span style="margin-right: 20px; color: var(--cream);">
                Welcome, {{ user.username }}
            </span>
            <a href="{% url 'logout' %}" class="btn" style="background: var(--accent);">
                Logout
            </a>
            {% else %}
            <a href="{% url 'login' %}" class="btn">Login</a>
            {% endif %}
        </div>
    </div>
    {% endblock %}
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
