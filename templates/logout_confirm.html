<!DOCTYPE html> 
<html> 
<head> 
    <title>Logout - CoffeeFlow</title> 
    <style> 
        body { font-family: Arial; padding: 40px; text-align: center; } 
        .box { background: #f5f5f5; padding: 30px; border-radius: 10px; display: inline-block; } 
        button { background: #dc3545; color: white; padding: 10px 20px; border: none; cursor: pointer; margin: 10px; } 
        a { color: #007bff; text-decoration: none; } 
    </style> 
</head> 
<body> 
    <div class=\"box\"> 
        <h2>Logout</h2> 
        <p>Are you sure you want to logout?</p> 
        <form method=\"post\" action=\"/accounts/logout/\"> 
            {% csrf_token %} 
            <button type=\"submit\">Yes, Logout</button> 
        </form> 
        <a href=\"/dashboard/\">No, go back to dashboard</a> 
    </div> 
</body> 
</html>
